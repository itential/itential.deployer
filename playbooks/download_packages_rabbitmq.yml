---
- name: Download RabbitMQ packages
  hosts: rabbitmq
  become: true
  vars:
    offline_install_enabled: false
  roles:
    - role: itential.deployer.common
  tasks:
    - name: Download RabbitMQ packages  # noqa run-once
      ansible.builtin.import_role:
        name: itential.deployer.rabbitmq
        tasks_from: download-packages
      run_once: true
