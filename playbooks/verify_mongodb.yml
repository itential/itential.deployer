---

- name: Run MongoDB Verification Tasks
  hosts: mongodb*
  gather_facts: true
  become: true
  tasks:
    - name: Verify MongoDB Installation  # noqa run-once
      ansible.builtin.import_role:
        name: itential.deployer.mongodb
        tasks_from: verify-mongodb
