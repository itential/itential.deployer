---
- name: Download Itential Platform packages
  hosts: platform
  become: true
  vars:
    offline_install: false
  roles:
    - role: itential.deployer.common_vars
  tasks:
    - name: Download Itential Platform packages
      ansible.builtin.import_role:
        name: itential.deployer.platform
        tasks_from: download-packages
      run_once: true
      tags: platform
