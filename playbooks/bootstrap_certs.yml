---
- name: Generate one self-signed cert for all hosts
  hosts: localhost
  gather_facts: yes
  tasks:
    - name: Generate one self-signed cert for all hosts
      ansible.builtin.import_role:
        name: itential.deployer.certs
        tasks_from: gen_certs
      tags: gen_certs

- name: Propagate cert and key to all hosts
  hosts: all
  become: yes
  tasks:
    - name: Propagate cert and key to all hosts
      ansible.builtin.import_role:
        name: itential.deployer.certs
        tasks_from: propagate_certs
      tags: propagate_certs
