---
- name: Gather facts from all hosts
  hosts: all
  gather_facts: true
  tasks: []

- name: Generate one self-signed cert for all hosts
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate one self-signed cert for all hosts
      ansible.builtin.import_role:
        name: itential.deployer.ssl
        tasks_from: gen_one_self_signed_cert
      tags: gen_certs
