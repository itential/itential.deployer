---
- name: Download IAG packages
  hosts: gateway
  become: true
  vars:
    offline_install_enabled: false
  roles:
    - role: itential.deployer.common_vars
  tasks:
    - name: Download IAG packages
      ansible.builtin.import_role:
        name: itential.deployer.gateway
        tasks_from: download-packages
      run_once: true
