---
- name: Generate one self-signed cert for all hosts
  hosts: localhost
  gather_facts: true
  tasks:
    - name: Generate one self-signed cert for all hosts
      ansible.builtin.import_role:
        name: itential.deployer.ssl
        tasks_from: gen_selfsigned_cert
      tags: gen_selfsigned_cert

- name: Propagate cert and key to all hosts
  hosts: all
  become: true
  tasks:
    - name: Propagate cert and key to all hosts
      ansible.builtin.import_role:
        name: itential.deployer.ssl
        tasks_from: propagate_cert
      tags: propagate_cert
