---
- name: Install nginx
  hosts: nginx
  become: true

  tasks:
    - name: Install nginx
      ansible.builtin.include_role:
        name: nginxinc.nginx

    - name: Ensure nginx is started and enabled
      ansible.builtin.systemd:
        name: nginx
        state: restarted
        enabled: true
