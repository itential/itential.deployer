- name: Download MongoDB packages
  hosts: mongodb
  become: true
  vars:
    offline_install: false
  roles:
    - role: itential.deployer.common_vars
  tasks:
    - name: Download MongoDB packages
      ansible.builtin.import_role:
        name: itential.deployer.mongodb
        tasks_from: download-packages
      run_once: true
