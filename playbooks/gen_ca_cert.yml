---
- name: Generate CA cert
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Generate CA cert
      ansible.builtin.import_role:
        name: itential.deployer.ssl
        tasks_from: gen_ca_cert
      tags: gen_ca_cert
      when: generate_ca_cert | bool

- name: Upload CA cert to all hosts
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Upload CA cert to all hosts
      ansible.builtin.import_role:
        name: itential.deployer.ssl
        tasks_from: propagate_ca_cert
      tags: upload_certs
      when: ssl_upload_certs | bool
