---

- name: Run Redis Certification Tasks
  hosts: redis*
  gather_facts: true
  become: true
  tasks:
    - name: Certify Redis Installation  # noqa run-once
      ansible.builtin.import_role:
        name: itential.deployer.redis
        tasks_from: certify-redis
