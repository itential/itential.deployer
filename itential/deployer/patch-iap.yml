### IAP
- name: Patch IAP
  hosts: platform
  become: true
  vars:
    mongo_backup: true
  tasks:
    - name: Pull in the common vars
      ansible.builtin.import_role:
        name: common_vars

    - name: Patch IAP
      ansible.builtin.import_role:
        name: platform
        tasks_from: upgrade-iap
