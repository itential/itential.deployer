---
- name: Ensure remote key directory exists
  ansible.builtin.file:
    path: "{{ ssl_remote_key_dir }}"
    state: directory
    owner: "{{ ssl_user }}"
    group: "{{ ssl_group }}"
    mode: '0750'

- name: Ensure remote cert directory exists
  ansible.builtin.file:
    path: "{{ ssl_remote_cert_dir }}"
    state: directory
    owner: "{{ ssl_user }}"
    group: "{{ ssl_group }}"
    mode: '0755'

- name: Copy private key
  ansible.builtin.copy:
    src: "{{ ssl_local_key_file }}"
    dest: "{{ ssl_remote_key_file }}"
    owner: "{{ ssl_user }}"
    group: "{{ ssl_group }}"
    mode: '0600'

- name: Copy certificate
  ansible.builtin.copy:
    src: "{{ ssl_local_cert_file }}"
    dest: "{{ ssl_remote_cert_file }}"
    owner: "{{ ssl_user }}"
    group: "{{ ssl_group }}"
    mode: '0644'
