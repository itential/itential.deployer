---
- name: Fetch key from server
  ansible.builtin.fetch:
    src: "{{ ssl_remote_key_file }}"
    dest: "{{ ssl_local_cert_dir }}/"
    flat: true

- name: Fetch cert from server
  ansible.builtin.fetch:
    src: "{{ ssl_remote_cert_file }}"
    dest: "{{ ssl_local_cert_dir }}/"
    flat: true
