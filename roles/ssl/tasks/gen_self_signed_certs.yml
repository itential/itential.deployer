---
- name: Setup
  tags: setup
  block:
    - name: Create cert group
      ansible.builtin.group:
        name: "{{ ssl_group }}"
        state: present

    - name: Create cert user
      ansible.builtin.user:
        name: "{{ ssl_user }}"
        group: "{{ ssl_group }}"
        state: present

    - name: Ensure cert directory exists
      ansible.builtin.file:
        path: "{{ ssl_remote_cert_dir }}"
        state: directory
        mode: '0755'

    - name: Ensure key directory exists
      ansible.builtin.file:
        path: "{{ ssl_remote_key_dir }}"
        state: directory
        mode: '0750'

    - name: Generate private key
      community.crypto.openssl_privatekey:
        path: "{{ ssl_remote_key_path }}"
        size: 2048
        type: RSA
        mode: '0600'

- name: Gen cert
  tags: gen_cert
  block:
    - name: Generate CSR with SANs
      community.crypto.openssl_csr:
        path: "{{ ssl_remote_csr_path }}"
        privatekey_path: "{{ ssl_remote_key_path }}"
        common_name: "{{ ssl_csr_common_name }}"
        country_name: "{{ ssl_csr_country_name }}"
        organization_name: "{{ ssl_csr_organization_name }}"
        organizational_unit_name: "{{ ssl_csr_organizational_unit_name }}"
        state_or_province_name: "{{ ssl_csr_state_or_province_name }}"
        locality_name: "{{ ssl_csr_locality_name }}"
        subject_alt_name:
          - "DNS:{{ inventory_hostname }}"
          - "DNS:{{ ansible_fqdn | default(inventory_hostname) }}"
          - "IP:{{ ansible_default_ipv4.address | default('127.0.0.1') }}"

    - name: Generate self-signed certificate with SANs
      community.crypto.x509_certificate:
        path: "{{ ssl_remote_crt_path }}"
        csr_path: "{{ ssl_remote_csr_path }}"
        privatekey_path: "{{ ssl_remote_key_path }}"
        provider: selfsigned
        # selfsigned_not_after: +365d
      when: not ssl_use_own_ca | bool

    - name: Use own CA
      when: ssl_use_own_ca | bool
      block:
        - name: Copy Root CA to target node
          ansible.builtin.copy:
            src: "{{ ssl_local_ca_cert_path }}"
            dest: "{{ ssl_remote_ca_cert_path }}"
            owner: "{{ ssl_user }}"
            group: "{{ ssl_group }}"
            mode: "0640"

        - name: Generate Root CA self-signed certificate with SANs
          community.crypto.x509_certificate:
            path: "{{ ssl_remote_crt_path }}"
            csr_path: "{{ ssl_remote_csr_path }}"
            provider: ownca
            ownca_path: "{{ ssl_remote_ca_cert_path }}"
            ownca_privatekey_path: "{{ ssl_remote_key_path }}"
