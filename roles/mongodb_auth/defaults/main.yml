# Key file source
mongo_auth_keyfile_source: mongo-replicaset-key.pem

# Key file destination location
# The key file is used to authenticate members of a replica set
mongo_auth_keyfile_destination: "/etc/ssl/{{ mongo_auth_keyfile_source }}"
