---

mongodb_version_default: 7.0

# mongodb_packages_default:
#   - mongodb-org
mongodb_packages_default:
  "8":
    - mongodb-org
  "9":
    - mongodb-org
  "2023":
    - mongodb-org

# MongoDB doesn't require python, pip, or pymongo but the community.mongodb collection does.
mongodb_python_packages:
  "8":
    - python3
    - python3-pip
  "9":
    - python3
    - python3-pip
  "2023":
    - python3
    - python3-pip

mongodb_python_base_dependencies:
  "8":
    - pip
  "9":
    - pip
  "2023":
    - pip

mongodb_python_app_dependencies:
  "8":
    - pymongo
  "9":
    - pymongo
  "2023":
    - pymongo
