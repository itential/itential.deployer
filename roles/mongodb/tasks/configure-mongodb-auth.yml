---

- name: Discover MongoDB configuration state
  tags: create_mongo_users
  itential.deployer.mongodb_state:
    host: "{{ ansible_host }}"
    port: "{{ mongodb_port | default(27017) }}"
    admin_user: "{{ mongodb_user_admin }}"
    admin_password: "{{ mongodb_user_admin_password }}"
    hosts: "{{ groups['mongodb'] }}"
  register: mongodb_state
  run_once: true
  delegate_to: "{{ groups['mongodb'][0] }}"
  vars:
    ansible_python_interpreter: "{{ mongodb_python_venv }}/bin/python3"

- name: Display MongoDB state
  tags: create_mongo_users
  ansible.builtin.debug:
    msg:
      - "MongoDB running: {{ mongodb_state.mongodb_running }}"
      - "Service running: {{ mongodb_state.service_running | default('N/A') }}"
      - "Port open: {{ mongodb_state.port_open }}"
      - "Service state: {{ mongodb_state.service_state | default('N/A') }}"
      - "Authentication enabled: {{ mongodb_state.auth_enabled }}"
      - "Credentials valid: {{ mongodb_state.auth_valid | default('N/A') }}"
      - "Replica set enabled: {{ mongodb_state.replication_enabled }}"
      - "Replica set name: {{ mongodb_state.replica_set_name | default('N/A') }}"
      - "Primary host: {{ mongodb_state.primary_host }}"
      - "TLS enabled: {{ mongodb_state.tls_enabled }}"
      - "TLS mode: {{ mongodb_state.tls_mode }}"
      - "MongoDB version: {{ mongodb_state.mongodb_version }}"
  run_once: true

# When authorization is enabled in mongo using a replica set, the members of a
# replica set will be required to authenticate to each other. This is accomplished
# with a keyFile or x509 certificate. The following block will create this key file,
# distribute it to each node, and set the appropriate ownership and permissions.
- name: Create replica set keyfile
  when: mongodb_replication_enabled | bool
  block:

    - name: Ensure that the directory exists for the certificates and key files
      ansible.builtin.file:
        state: directory
        path: "{{ mongodb_ssl_root_dir }}/mongodb"
        owner: root
        group: root
        mode: "0775"

    - name: Check if replica set key exists on the primary node
      ansible.builtin.stat:
        path: "{{ mongodb_auth_keyfile_destination }}"
      when: inventory_hostname == groups['mongodb'][0]
      register: keyfile_stat

    # Use openssl to generate a key file on primary mongo node. The primary is the
    # first node defined in the host file. The key file is created here once and then
    # distributed to each of the other nodes in the replset. They must all have the
    # same key file.
    - name: Generate a new replica set key with OpenSSL
      ansible.builtin.shell:
        cmd: openssl rand -base64 756 > "{{ mongodb_auth_keyfile_destination }}"
      args:
        creates: "{{ mongodb_auth_keyfile_destination }}"
      when:
        - inventory_hostname == groups['mongodb'][0]
        - not keyfile_stat.stat.exists

    - name: Get the key from the primary node
      ansible.builtin.slurp:
        src: '{{ mongodb_auth_keyfile_destination }}'
      register: keyfile
      delegate_to: "{{ groups['mongodb'][0] }}"
      when: inventory_hostname != groups['mongodb'][0]

    - name: Copy the key file to the secondary nodes
      ansible.builtin.copy:
        dest: "{{ mongodb_auth_keyfile_destination }}"
        content: "{{ keyfile.content | b64decode }}"
        owner: "{{ mongodb_owner }}"
        group: "{{ mongodb_group }}"
        mode: "0400"
      when: inventory_hostname != groups['mongodb'][0]

    - name: Set the key file ownership and permissions
      ansible.builtin.file:
        path: "{{ mongodb_auth_keyfile_destination }}"
        owner: "{{ mongodb_owner }}"
        group: "{{ mongodb_group }}"
        mode: '0400'

# Execute the template to apply changes to the mongo.conf for auth
- name: Create MongoDB config file (auth)
  when: not mongodb_state.auth_enabled
  ansible.builtin.template:
    src: mongod.conf.j2
    dest: "{{ mongodb_conf_file }}"
    owner: "{{ mongodb_owner }}"
    group: "{{ mongodb_group }}"
    mode: "0644"
  vars:
    stage: "auth"

- name: Start mongo (auth)
  when: not mongodb_state.auth_enabled
  ansible.builtin.service:
    name: mongod
    state: restarted
    enabled: true
  register: mongod_service_result
  until: mongod_service_result.status.ActiveState == "active"
  retries: "{{ mongodb_mongod_service_retries }}"
  delay: "{{ mongodb_mongod_service_delay }}"
