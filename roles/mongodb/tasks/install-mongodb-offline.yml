---
- name: Allow yum to update MongoDB packages
  ansible.builtin.lineinfile:
    path: /etc/yum.conf
    line: exclude=mongodb-org*
    state: absent

- name: Install MongoDB rpms (offline)
  ansible.builtin.import_role:
    name: offline
    tasks_from: install-rpms
