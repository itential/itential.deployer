---
- name: Download Python rpms
  ansible.builtin.import_role:
    name: offline
    tasks_from: download-rpms
  vars:
    download_method: yum_module
    download_packages: "{{ python_packages }}"
    download_dir: "{{ rpms_download_dir_target_node }}"

- name: Copy rpms to control node
  ansible.builtin.import_role:
    name: offline
    tasks_from: fetch-packages
  vars:
    src_dir: "{{ rpms_download_dir_target_node }}"
    dest_dir: "{{ rpms_download_dir_control_node }}"

- name: Install Python
  ansible.builtin.include_role:
    name: python
  tags: install_python

- name: Download base Python dependencies
  ansible.builtin.import_role:
    name: offline
    tasks_from: download-wheels
  vars:
    wheel_files: "{{ base_python_dependencies }}"
    download_dir: "{{ wheels_download_dir_target_node }}/base"
  when:
    - base_python_dependencies is defined
    - base_python_dependencies | length > 0

- name: Copy base Python dependencies to control node
  ansible.builtin.import_role:
    name: offline
    tasks_from: fetch-packages
  vars:
    src_dir: "{{ wheels_download_dir_target_node }}/base"
    dest_dir: "{{ wheels_download_dir_control_node }}/base"

- name: Download MongoDB Python dependencies
  ansible.builtin.import_role:
    name: offline
    tasks_from: download-wheels
  vars:
    with_deps: true
    wheel_files: "{{ app_python_dependencies }}"
    download_dir: "{{ wheels_download_dir_target_node }}/app"
  when:
    - app_python_dependencies is defined
    - app_python_dependencies | length > 0

- name: Copy MongoDB Python dependencies to control node
  ansible.builtin.import_role:
    name: offline
    tasks_from: fetch-packages
  vars:
    src_dir: "{{ wheels_download_dir_target_node }}/app"
    dest_dir: "{{ wheels_download_dir_control_node }}/app"

- name: Uninstall Python rpms
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: absent
    autoremove: true
  with_items: "{{ python_install_result.results | selectattr('changed', 'equalto', true) | map(attribute='item') }}"
