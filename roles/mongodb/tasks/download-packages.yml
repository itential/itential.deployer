---
- name: Include tasks to validate variables
  ansible.builtin.include_tasks:
    file: validate-vars.yml
  tags: always

- name: Download MongoDB RPMs
  tags: download_mongodb_packages
  block:
    - name: Install MongoDB repo
      ansible.builtin.yum_repository:
        name: mongodb
        description: MongoDB Repository
        baseurl: "{{ mongodb_release_url }}"
        enabled: true
        gpgcheck: true
        gpgkey: "{{ mongodb_gpgkey_url }}"
      when: install_yum_repos | bool

    - name: Download MongoDB RPMs
      ansible.builtin.import_role:
        name: offline
        tasks_from: download-rpms
      vars:
        offline_download_method: yum_module
        offline_download_packages: "{{ mongodb_packages + mongodb_package_dependencies }}"
        offline_download_dir: "{{ offline_rpms_download_dir_target_node }}"

    - name: Copy RPMs to control node
      ansible.builtin.import_role:
        name: offline
        tasks_from: fetch-packages
      vars:
        offline_src_dir: "{{ offline_rpms_download_dir_target_node }}"
        offline_dest_dir: "{{ offline_rpms_download_dir_control_node }}"

- name: Download Python packages
  tags: download_python_packages
  block:
    - name: Download Python packages
      ansible.builtin.include_tasks:
        file: download-packages-python.yml

    - name: Copy RPMs to control node
      ansible.builtin.import_role:
        name: offline
        tasks_from: fetch-packages
      vars:
        offline_src_dir: "{{ offline_rpms_download_dir_target_node }}"
        offline_dest_dir: "{{ offline_rpms_download_dir_control_node }}"

    - name: Copy base Python dependencies to control node
      ansible.builtin.import_role:
        name: offline
        tasks_from: fetch-packages
      vars:
        offline_src_dir: "{{ offline_wheels_download_dir_target_node }}/base"
        offline_dest_dir: "{{ offline_wheels_download_dir_control_node }}/base"

    - name: Copy MongoDB Python dependencies to control node
      ansible.builtin.import_role:
        name: offline
        tasks_from: fetch-packages
      vars:
        offline_src_dir: "{{ offline_wheels_download_dir_target_node }}/app"
        offline_dest_dir: "{{ offline_wheels_download_dir_control_node }}/app"
