---
- name: Configure SELinux
  tags: configure_selinux
  when: ansible_selinux.status == "enabled"
  block:
    - name: Install custom SELinux profiles
      ansible.builtin.include_role:
        name: selinux
      when: >
        (mongodb_data_dir != "/var/lib/mongo") or
        (mongodb_log_dir != "/var/log/mongodb")

    - name: Allow mongodb to listen on tcp port when using non-standard mongo port
      community.general.seport:
        ports: "{{ mongodb_port }}"
        proto: tcp
        setype: mongod_port_t
        state: present
      when: mongodb_port != 27017

    # If MongoDB is configured to use non-default paths for its data and log
    # directories then we need to update the SELinux policy to allow the
    # mongod service to use the new directory, itâ€™s worth to note that we
    # need to make sure to include the .* at the end of the directory. Then,
    # update the SELinux user policy for the new directory. Finally, apply
    # the updated SELinux policies to the directory. Do this for data and logs.
    - name: Configure SELinux when using custom directories
      block:
        - name: SELinux - Update the policy to allow the mongod service to use the custom data directory
          ansible.builtin.command: "{{ item }}"
          with_items:
            - semanage fcontext -a -t mongod_var_lib_t '{{ mongodb_data_dir }}.*'
            - chcon -Rv -u system_u -t mongod_var_lib_t '{{ mongodb_data_dir }}'
            - restorecon -R -v '{{ mongodb_data_dir }}'
          register: result
          changed_when: result.rc == 0
          failed_when:
            - result.rc is defined
            - result.rc > 0
            - "'already defined' not in result.stderr"
          when: mongodb_data_dir != "/var/lib/mongo"

        - name: SELinux - Update the policy to allow the mongod service to use the custom log directory
          ansible.builtin.command: "{{ item }}"
          with_items:
            - semanage fcontext -a -t mongod_log_t '{{ mongodb_log_dir }}'
            - chcon -Rv -u system_u -t mongod_log_t '{{ mongodb_log_dir }}'
            - restorecon -R -v '{{ mongodb_log_dir }}'
          register: result
          changed_when: result.rc == 0
          failed_when:
            - result.rc is defined
            - result.rc > 0
            - "'already defined' not in result.stderr"
          when: mongodb_log_dir != "/var/log/mongodb"
