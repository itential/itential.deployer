---
- name: Validate and set installation variables
  tags: always
  block:
    - name: Validate installation variables
      ansible.builtin.assert:
        that: >
          (platform_release is defined and mongodb_version is not defined and mongodb_packages is not defined) or
          (platform_release is not defined and mongodb_version is defined and mongodb_packages is defined)
        msg: "Variables [platform_release, mongodb_version, mongodb_packages] are mutually exclusive"

    - name: Validate installation variables when not using Itential Platform release defaults
      when: not platform_release is defined
      block:
        - name: Validate mongodb_version
          ansible.builtin.assert:
            that: mongodb_version is defined
            msg: "Variable mongodb_version must be defined when platform_release is not defined"

        - name: Validate mongodb_packages
          ansible.builtin.assert:
            that: mongodb_packages is defined
            msg: "Variable mongodb_packages must be defined when platform_release is not defined"

    - name: Set installation variables when using Itential Platform release defaults
      when: platform_release is defined
      block:
        - name: Load Itential Platform release default variables
          ansible.builtin.include_vars:
            file: "{{ item }}"
          with_first_found:
            - "platform-release-{{ platform_release }}.yml"
            - "platform-release-undefined.yml"

        - name: Check for valid MongoDB release
          ansible.builtin.assert:
            that: mongodb_invalid_platform_release is not defined
            msg: "Deployer does not support installing MongoDB for Itential Platform release {{ platform_release }}"

        - name: Set mongodb_version to the default value when not defined in inventory
          ansible.builtin.set_fact:
            mongodb_version: "{{ mongodb_version_default }}"
          when:
            - mongodb_version is not defined

        - name: Set mongodb_packages to the default value when not defined in inventory
          ansible.builtin.set_fact:
            mongodb_packages: "{{ mongodb_packages_default[ansible_distribution_major_version] }}"
          when:
            - mongodb_packages is not defined

    - name: Print installation details for online installation
      when: not offline_install
      block:
        - name: Print installation details
          ansible.builtin.debug:
            msg: "Installing MongoDB version: {{ mongodb_version }} and MongoDB packages: {{ mongodb_packages }}"
          when: mongodb_version is defined
