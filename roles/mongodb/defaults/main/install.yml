---
mongodb_package_dependencies:
  - selinux-policy
  - selinux-policy-targeted
  - tuned
  - audit

mongodb_release_url: "https://repo.mongodb.org/yum/redhat/$releasever/mongodb-org/{{ mongodb_version }}/$basearch/"
mongodb_gpgkey_url: "https://www.mongodb.org/static/pgp/server-{{ mongodb_version }}.asc"

# The mongodb role uses the system python3 executables.
mongodb_python_executable: /usr/bin/python3
mongodb_pip_executable: /usr/bin/pip3
mongodb_python_base_dependencies:
  - pip
mongodb_python_app_dependencies:
  - pymongo

# To isolate Python, a virtual environment is used.
mongodb_python_venv_root: /var/tmp
mongodb_python_venv_name: mongodb_venv
mongodb_python_venv: "{{ mongodb_python_venv_root }}/{{ mongodb_python_venv_name }}"

# Offline directories
mongodb_packages_root: "{{ offline_itential_packages_path }}/{{ platform_release }}/mongodb"

mongodb_target_node_rpms_dir: "/var/tmp/{{ mongodb_packages_root }}/rpms"
mongodb_control_node_rpms_dir: "{{ playbook_dir }}/files/{{ mongodb_packages_root }}/rpms"
mongodb_target_node_wheels_dir: "/var/tmp/{{ mongodb_packages_root }}/wheels"
mongodb_control_node_wheels_dir: "{{ playbook_dir }}/files/{{ mongodb_packages_root }}/wheels"
