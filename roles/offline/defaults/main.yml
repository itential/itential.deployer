---
# Offline install variables
offline_install_enabled: false

# Note: offline_packages_path is set in the defaults for each role
offline_itential_packages_path:
  "itential_packages/{{ ansible_distribution | lower }}_{{ ansible_distribution_major_version }}"

offline_rpms_path: "{{ offline_packages_path }}/rpms"
offline_wheels_path: "{{ offline_packages_path }}/wheels"
offline_archives_path: "{{ offline_packages_path }}/archives"
offline_adapters_path: "{{ offline_packages_path }}/adapters"
offline_ansible_collections_path: "{{ offline_packages_path }}/ansible_collections"

offline_packages_download_root_control_node: "{{ playbook_dir }}/files"
offline_packages_download_dir_control_node:
  "{{ offline_packages_download_root_control_node }}/{{ offline_packages_path }}"
offline_rpms_download_dir_control_node: "{{ offline_packages_download_dir_control_node }}/rpms"
offline_wheels_download_dir_control_node: "{{ offline_packages_download_dir_control_node }}/wheels"
offline_archives_download_dir_control_node:
  "{{ offline_packages_download_dir_control_node }}/archives"
offline_adapters_download_dir_control_node:
  "{{ offline_packages_download_dir_control_node }}/adapters"
offline_ansible_collections_download_dir_control_node:
  "{{ offline_packages_download_dir_control_node }}/ansible_collections"

offline_packages_download_root_target_node: /var/tmp
offline_packages_download_dir_target_node:
  "{{ offline_packages_download_root_target_node }}/{{ offline_packages_path }}"
offline_rpms_download_dir_target_node: "{{ offline_packages_download_dir_target_node }}/rpms"
offline_wheels_download_dir_target_node: "{{ offline_packages_download_dir_target_node }}/wheels"
offline_archives_download_dir_target_node:
  "{{ offline_packages_download_dir_target_node }}/archives"
offline_adapters_download_dir_target_node:
  "{{ offline_packages_download_dir_target_node }}/adapters"
offline_ansible_collections_download_dir_target_node:
  "{{ offline_packages_download_dir_target_node }}/ansible_collections"
