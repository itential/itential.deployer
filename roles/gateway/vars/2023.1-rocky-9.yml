---
gateway_packages:
  - gcc-c++
  - make

python_version: 3.9
python_executable: "/usr/bin/python{{ python_version }}"
pip_executable: "/usr/bin/pip{{ python_version }}"

python_packages:
  - python3
  - python3-pip
  - python3-devel

base_python_dependencies:
  - pip==24.0
  - setuptools==69.0.3
  - wheel==0.42.0

app_python_dependencies:
  - ansible-pylibssh

iag_ansible_version: ansible==7.7.0
