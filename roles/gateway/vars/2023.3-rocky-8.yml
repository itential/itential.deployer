---
gateway_packages:
  - gcc-c++
  - make
  - sqlite-devel

python_version: 3.9
python_executable: "/usr/bin/python{{ python_version }}"
pip_executable: "/usr/bin/pip{{ python_version }}"

python_packages:
  - python39
  - python39-pip
  - python39-devel
  - python-rpm-macros
  - python3-pyparsing
  - python3-rpm-generators
  - python3-rpm-macros

base_python_dependencies:
  - pip==23.3.2
  - setuptools==69.0.3
  - wheel==0.42.0

app_python_dependencies:
  - ansible-pylibssh==1.1.0
  - flask-ldap3-login==0.9.18
  - grpcio==1.53.0
  - hvac==1.0.2
  - ldap3==2.9.1
  - ncclient==0.6.10
  - netmiko==4.1.2
  - nornir==3.3.0
  - nornir-netmiko==0.2.0
  - nornir-utils==0.2.0
  - pygnmi==0.8.9

iag_ansible_version: ansible==7.7.0
