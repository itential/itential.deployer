---
gateway_packages:
  - gcc-c++
  - make
  - sqlite-devel
  - selinux-policy
  - selinux-policy-targeted

gateway_build_packages:
  - gcc-c++
  - make
  - sqlite-devel
  - python39-devel

python_version: 3.9
python_executable: "/usr/bin/python{{ python_version }}"
pip_executable: "/usr/bin/pip{{ python_version }}"

python_packages:
  - python39
  - python39-pip
  - python39-devel
  - python-rpm-macros
  - python3-pyparsing
  - python3-rpm-generators
  - python3-rpm-macros

base_python_dependencies:
  - pip==23.3.2
  - setuptools==69.0.3
  - wheel==0.42.0

iag_ansible_version: ansible==2.10.7
