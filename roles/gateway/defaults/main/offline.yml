gateway_offline_target_node_archives_dir: "{{ gateway_target_node_root }}/archives"
gateway_offline_target_node_collections_dir: "{{ gateway_target_node_root }}/collections"

# Control node download directories
gateway_offline_control_node_rpms_dir: "{{ gateway_control_node_root }}/rpms"
