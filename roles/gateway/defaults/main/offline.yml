# Base directories
gateway_offline_packages_root: "{{ offline_itential_packages_path }}/{{ iag_release }}/gateway"
gateway_target_node_root: "/var/tmp/{{ gateway_offline_packages_root }}"
gateway_control_node_root: "{{ playbook_dir }}/files/{{ gateway_offline_packages_root }}"

# Target node download directories
gateway_offline_target_node_rpms_dir: "{{ gateway_target_node_root }}/rpms"
