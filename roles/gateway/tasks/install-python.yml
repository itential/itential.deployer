---
- name: Install Python
  ansible.builtin.include_role:
    name: python
  tags: install_python
  vars:
    python_packages: "{{ gateway_python_packages }}"

- name: Setup python virtual environment
  ansible.builtin.command:
    chdir: "{{ gateway_install_dir }}"
    cmd: "{{ gateway_python_executable }} -m venv {{ gateway_venv_name }}"
  changed_when: true

- name: Create venv activation script in /etc/profile.d
  ansible.builtin.copy:
    dest: /etc/profile.d/venv.sh
    content: |
      source {{ gateway_install_dir }}/{{ gateway_venv_name }}/bin/activate
    owner: root
    group: root
    mode: '0644'
