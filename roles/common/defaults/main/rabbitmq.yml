---
# The RabbitMQ port
rabbitmq_port: "{{ rabbitmq_default_port }}"

# The RabbitMQ management console port
rabbitmq_mgt_console_port: "{{ rabbitmq_default_mgt_console_port }}"

# The name of the vhost to use so we do not use the default rabbitmq vhost
rabbitmq_vhost: iap

# Default installation will not have RabbitMQ SSL configured
rabbitmq_ssl: false

# Default rabbitmq user passwords
# These are meant to be changed by the customer. By default they are meant to
# be predictable and simple.
rabbitmq_user: itential
rabbitmq_password: itential
rabbitmq_admin_user: admin
rabbitmq_admin_password: admin
