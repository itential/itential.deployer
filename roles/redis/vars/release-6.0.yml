---
# The keys here are intended to represent the Redhat/Rocky/Centos major version

# The redis_packages_default is used when the
# redis_install_from_source is set to 'true'
redis_packages_default:
  "8":
    - "@redis:remi-7.2"
  "9":
    - "@redis:remi-7.2"

# The redis_source_url_default is used when the
# redis_install_from_source is set to 'false'
redis_source_url_default:
  "8": "https://github.com/redis/redis/archive/7.2.4.tar.gz"
  "9": "https://github.com/redis/redis/archive/7.2.4.tar.gz"
