# Base directories
redis_offline_packages_root: "{{ offline_itential_packages_path }}/{{ platform_release }}/redis"
redis_offline_target_node_root: "{{ offline_target_node_root }}/{{ redis_offline_packages_root }}"
redis_offline_control_node_root: "{{ offline_control_node_root }}/{{ redis_offline_packages_root }}"

# Target node download directories
redis_offline_target_node_rpms_dir: "{{ redis_offline_target_node_root }}/rpms"
redis_offline_target_node_archives_dir: "{{ redis_offline_target_node_root }}/archives"

# Control node download directories
redis_offline_control_node_rpms_dir: "{{ redis_offline_control_node_root }}/rpms"
redis_offline_control_node_archives_dir: "{{ redis_offline_control_node_root }}/archives"
