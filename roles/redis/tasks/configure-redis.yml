---
- name: Gather service facts
  ansible.builtin.service_facts:

- name: Open Redis port on FirewallD Public Zone
  ansible.posix.firewalld:
    port: "{{ redis_port }}/tcp"
    permanent: true
    state: enabled
    zone: public
    immediate: true
  when:
    - ansible_facts.services["firewalld.service"] is defined
    - ansible_facts.services["firewalld.service"].state == "running"
    - ansible_facts.services["firewalld.service"].status == "enabled"

- name: Create Redis systemd file
  ansible.builtin.template:
    src: redis.service.j2
    dest: /usr/lib/systemd/system/redis.service
    owner: root
    group: root
    mode: "0644"

- name: Use template to generate redis.conf
  ansible.builtin.template:
    src: redis.conf.j2
    dest: "{{ redis_conf_file }}"
    owner: "{{ redis_owner }}"
    group: "{{ redis_group }}"
    mode: "0640"
    setype: redis_conf_t
    backup: true
  tags: configure_redis

- name: Deploy logrotate config for Redis
  ansible.builtin.template:
    src: redis.logrotate.j2
    dest: /etc/logrotate.d/redis
    owner: root
    group: root
    mode: '0644'
