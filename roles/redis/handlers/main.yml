---
- name: Enable and Start Redis
  throttle: 1
  ansible.builtin.systemd:
    name: redis
    enabled: true
    state: restarted
    daemon_reload: true

- name: Enable and Start Redis Sentinel
  throttle: 1
  ansible.builtin.systemd:
    name: redis-sentinel
    enabled: true
    state: restarted
    daemon_reload: true
  when: redis_replication_enabled
