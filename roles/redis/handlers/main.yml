---
- name: Enable and Start Redis
  throttle: 1
  ansible.builtin.systemd:
    name: redis
    enabled: true
    state: restarted
    daemon_reload: true
  when: redis_is_data_node

- name: Enable and Start Redis Sentinel
  throttle: 1
  ansible.builtin.systemd:
    name: redis-sentinel
    enabled: true
    state: restarted
    daemon_reload: true
  when: redis_is_sentinel_node

- name: Update Itential release file
  ansible.builtin.include_tasks:
    file: update-release-file.yml
