---
- name: Upload the Itential Platform bin file using rsync
  ansible.posix.synchronize:
    src: "{{ platform_bin_file }}"
    dest: "{{ platform_install_dir }}/{{ platform_bin_file }}"
    rsync_opts:
      - "--copy-links"
  when:
    - platform_upload_using_rsync
    - platform_bin_file is defined

- name: Upload the Itential Platform tar file using rsync
  ansible.posix.synchronize:
    src: "{{ platform_tar_file }}"
    dest: "{{ platform_install_dir }}/{{ platform_tar_file }}"
    rsync_opts:
      - "--copy-links"
  when:
    - platform_upload_using_rsync
    - platform_tar_file is defined

- name: Upload the Itential Platform bin file using copy
  ansible.builtin.copy:
    src: "{{ platform_bin_file }}"
    dest: "{{ platform_install_dir }}/{{ platform_bin_file }}"
    mode: "0775"
    force: false
  when:
    - not platform_upload_using_rsync
    - platform_bin_file is defined

- name: Upload the Itential Platform tar file using copy
  ansible.builtin.copy:
    src: "{{ platform_tar_file }}"
    dest: "{{ platform_install_dir }}/{{ platform_tar_file }}"
    mode: "0775"
    force: false
  when:
    - not platform_upload_using_rsync
    - platform_tar_file is defined

- name: Change bin file ownership, group and permissions
  ansible.builtin.file:
    path: "{{ platform_install_dir }}/{{ platform_bin_file }}"
    owner: "{{ platform_user }}"
    group: "{{ platform_group }}"
    mode: "0755"
  when: platform_bin_file is defined

- name: Change tar file ownership, group and permissions
  ansible.builtin.file:
    path: "{{ platform_install_dir }}/{{ platform_tar_file }}"
    owner: "{{ platform_user }}"
    group: "{{ platform_group }}"
    mode: "0755"
  when: platform_tar_file is defined
