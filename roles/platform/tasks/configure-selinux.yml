---
- name: Configure SELinux when using custom install directory
  when:
    - ansible_selinux.status == "enabled"
    - platform_server_dir != platform_server_dir_default
  block:
    - name: Set SELinux to allow systemd to use custom install directory
      community.general.sefcontext:
        target: "{{ platform_server_dir }}"
        setype: bin_t

    - name: Reload SELinux policy
      ansible.builtin.command: restorecon -irv "{{ platform_server_dir }}"
      register: platform_restorecon_result
      changed_when: platform_restorecon_result.rc == 0
      failed_when:
        - platform_restorecon_result.rc is defined
        - platform_restorecon_result.rc > 0
