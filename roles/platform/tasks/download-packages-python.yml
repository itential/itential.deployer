---
- name: Download Python rpms
  ansible.builtin.import_role:
    name: offline
    tasks_from: download-rpms
  vars:
    download_method: yum_module
    download_packages: "{{ platform_python_packages }}"
    download_dir: "{{ rpms_download_dir_target_node }}"

- name: Install Python
  ansible.builtin.include_tasks:
    file: install-python.yml
  tags: install_python

- name: Download base Python dependencies
  ansible.builtin.import_role:
    name: offline
    tasks_from: download-wheels
  vars:
    wheel_files: "{{ platform_base_python_dependencies }}"
    download_dir: "{{ wheels_download_dir_target_node }}/base"
  when:
    - platform_base_python_dependencies is defined
    - platform_base_python_dependencies | length > 0

- name: Download Itential Platform Python dependencies
  ansible.builtin.import_role:
    name: offline
    tasks_from: download-wheels
  vars:
    with_deps: true
    wheel_files: "{{ platform_app_python_dependencies }}"
    download_dir: "{{ wheels_download_dir_target_node }}/app"

- name: Uninstall Python rpms
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: absent
    autoremove: true
  with_items: "{{ python_install_result.results | selectattr('changed', 'equalto', true) | map(attribute='item') }}"
