platform_packages:
  - glibc-common
  - openldap
  - openldap-clients
  - openssl

iap_nodejs_package: "@nodejs:18"

python_version: 3.9
python_executable: "/usr/bin/python{{ python_version }}"
pip_executable: "/usr/bin/pip{{ python_version }}"

python_packages:
  - python39
  - python39-pip

base_python_dependencies:
  - pip
  - setuptools
  - wheel

app_python_dependencies:
  - jinja2>=2.11.3,<2.12.0
  - markupsafe==2.0.1
  - pymongo
  - textfsm>=1.1.2,<1.2.0

mongodb_version: 5.0

mongodb_tools_packages:
  - mongodb-database-tools
  - mongodb-mongosh

mongo_shell: mongosh
