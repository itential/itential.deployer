---
platform_package_dependencies:
  - glibc-common
  - openldap
  - openldap-clients
  - openssl

platform_nodejs_package: "@nodejs:20"

platform_python_version: 3.11
platform_python_executable: "/usr/bin/python{{ platform_python_version }}"
platform_pip_executable: "/usr/bin/pip{{ platform_python_version }}"

platform_python_packages:
  - python3.11
  - python3.11-pip

platform_python_base_dependencies:
  - pip
  - setuptools
  - wheel

platform_python_app_dependencies:
  - jinja2==3.1.2
  - markupsafe==2.1.4
  - pymongo
  - textfsm==1.1.3
