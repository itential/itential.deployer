---
platform_packages:
  - glibc-common
  - openldap
  - openldap-clients
  - openssl

platform_nodejs_package: "@nodejs:18"

platform_python_version: 3.9
platform_python_executable: "/usr/bin/python{{ platform_python_version }}"
platform_pip_executable: "/usr/bin/pip{{ platform_python_version }}"

platform_python_packages:
  - python3
  - python3-pip

platform_base_python_dependencies:
  - pip
  - setuptools
  - wheel

platform_app_python_dependencies:
  - jinja2>=2.11.3,<2.12.0
  - markupsafe==2.0.1
  - pymongo
  - textfsm>=1.1.2,<1.2.0

platform_mongodb_version: 6.0

platform_mongodb_tools_packages:
  - mongodb-database-tools
  - mongodb-mongosh

platform_mongodb_shell: mongosh
