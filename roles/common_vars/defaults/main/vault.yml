---
# The default port of the vault server
vault_port: "{{ vault_port_default }}"

# Default default to store the root key
vault_root_key_dir: /opt/vault/keys/root_key

# Flag to manage how secret data is written to Vault with IAP version 2021.2 and later.
vault_read_only: true

# default vault name
vault_name: itential
