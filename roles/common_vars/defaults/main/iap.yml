---
# Run IAP server as HTTPS
iap_https: false

# The IAP listen ports
iap_http_port: 3000
iap_https_port: 3443

# Destination as referenced by itential user when connecting from itential host.
# This is ultimately stored in the mongo database to be read by IAP, therefore
# this is the location as seen from the IAP host.
itential_root_ca_file_destination: /opt/itential/keys/mongo-rootCA.pem
