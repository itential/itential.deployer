---
# Default directories
redis_bin_dir_default: /usr/bin
redis_conf_dir_default: /etc/redis
redis_log_dir_default: /var/log/redis
redis_data_dir_default: /var/lib/redis
redis_pid_dir_default: /var/run

# Default ports
redis_default_port: 6379
redis_sentinel_default_port: 26379
