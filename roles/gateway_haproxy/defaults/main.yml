---

# By default to not install/configure HAProxy
gateway_haproxy_enabled: false

# Location of the HAProxy config file
gateway_haproxy_conf_file: /etc/haproxy/haproxy.cfg

# The SSL cert file name
gateway_haproxy_ssl_cert_src: server.pem

# The SSL cert destination
gateway_haproxy_ssl_cert_dest: "/etc/ssl/certs/{{ gateway_haproxy_ssl_cert_src }}"
