---
- name: Validate distribution major version
  ansible.builtin.assert:
    that: ansible_distribution_major_version != "7"
    msg: Download not supported for EL 7

- name: Validate offline_install variable
  ansible.builtin.assert:
    that: offline_install is not defined or not offline_install | bool
    msg: offline_install must be set to false for download
